name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    name: AI Code Review

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run AI Code Review
        uses: niko0xdev/action-code-review/pr-review@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          openai-base-url: ${{ secrets.OPENAI_API_URL }}
          openai-model: ${{ secrets.OPENAI_API_MODEL }}
          # Optional: custom prompt for the review
          review-prompt: |
            You are a senior engineer reviewing this pull request.
            Focus on:
            - correctness and potential bugs
            - security issues
            - performance pitfalls
            - readability and maintainability
            Only comment on lines that should be improved or fixed.
          # Optional: limit number of files reviewed per PR
          max-files: 50
          # Optional: exclude files/patterns (comma-separated, glob patterns allowed)
          exclude-patterns: |
            **/*.md,
            **/dist/**,
            **/build/**,
            **/node_modules/**
